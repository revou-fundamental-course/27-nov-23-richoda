<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="css/style.css">
    <title>Mini Project</title>
</head>
<body>
    <header>
        <h3 id="logo">Mari Berhitung</h3>
        <nav class="navbar">
            <button onclick="showPage('luas')">Luas Segitiga</button>
            <button onclick="showPage('keliling')">Keliling Segitiga</button> 
        </nav>
    </header>

    <main>
        <div class="title">
            <h1 id="title-text"></h1>
        </div>
        <div class="lagend">
            <img src="assets/rumus segitiga sama sisi.jpg" alt="Girl in a jacket" width="500" height="600">
        </div>
        <div class="input-number">
            <div class="input1"></div>
            <div class="input2"></div>
            <div class="input3"></div>
            <div class="output">
                <div class="output-luas">
                    <p id="luas"></p>
                    <p id="keliling"></p>
                </div>
            </div>
            <div class="button-input">
                <button class="submit-btn" onclick="submitBtn()">submit</button>
                <button class="reset-btn" onclick="resetBtn()">reset</button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
